<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/sky/sky.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/details.js"></script>
    <!-- your app's js -->
  </head>
  <body ng-app="details" ng-controller="detailsCtrl" class="show">
    <div class="show-p1">
            <div class="t-c p-r">
                <a href="showPic.html" class="p-a" style="top:0;left:0">
                  <div class="header">
                    <i class="fa fa-chevron-left" ></i> 返回
                  </div>
                </a>
                <span class="title">我的图片</span>
            </div>
    </div>

        <ion-scroll  direction="y" style="width:100%;height:90%;border-top:1px solid #eee">
    <div class="show-p3" style="background-color: white;height: 100%">
      <div style="width: 100%">
        <img src="{{src}}" alt="IMG" style="min-width: 100%;max-width: 100%;height: auto;" class="img-r" />
      </div>
      <div style="padding: 10px 0 0 10px;">
        <i class="fa fa-clock-o"></i>: <span>{{time}}</span>
      </div>
      <div style="padding: 10px 0 0 10px;">
        <i class="fa fa-pencil"></i>: <span>{{tips}}</span>
        <i class="fa fa-thermometer-empty"></i>: <span>{{rate}}</span>
      </div>
       <div style="padding: 10px 0 0 0;text-align: center;">
        <button class="btn btn-primary" style="margin-top:1em;width:90%;padding:.65em;border-radius: 2em">
        <i class="fa fa-edit"></i>
        编辑</button>
        <button class="btn" ng-click="delete()" style="color:#888;margin-top:1em;width:90%;padding:.65em;border-radius: 2em">
        <i class="fa fa-trash"></i> 删除</button>
      </div>
    </div>
        </ion-scroll>
    <div ng-show="isBack" class="bg-div" ng-click="drop()"></div>
    <div ng-show="alertNow" class="{{proAni}}" >
       <div class="pro-title">{{proTitle}}</div>
       <div class="pro-text">{{proText}}</div>
       <div class="pro-btn" ng-click="ensure()">确认</div>
     </div>
  </body>
  </html>
