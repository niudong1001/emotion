<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/sky/sky.css" rel="stylesheet">
    <link href="css/all.css" rel="stylesheet">
    <link href="css/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/showPic.js"></script>
    </head>
    <body ng-app="show" ng-controller="showCtrl" class="show">
        <div class="show-p1">
            <div class="t-c p-r">
                <a href="main.html" class="p-a" style="top:0;left:0">
                  <div class="header">
                    <i class="fa fa-chevron-left" ></i> 返回
                  </div>
                </a>
                <span class="title">我的的图片库</span>
            </div>
        </div>
        <div class="show-p2">
            <span ng-repeat="tip in tips" ng-click="show(tip)" class="it t-c">
                {{tip.value}}
            </span>
        </div>

        <ion-scroll  direction="y" style="width:100%;height:90%;border-top:1px solid #eee">
          <div class="show-p3">
            <div ng-repeat="res in info" ng-click="toDetail(res)" class="it c-f">
                <div class="img f-l">
                <img src="{{res.src}}" alt="IMG" class="img-r" />
                </div>
                <div class="content f-l">
                    <div>
                     <span style="color:#666;margin-bottom:.3em">标签:</span>
                    <span ng-repeat="r in res.tips" style="font-size:96%">
                        {{r}}
                    </span>
                    </div>
                    <div>
                     <span style="color:#666;margin-bottom:.3em">热度:</span>
                    <span  style="font-size:96%">
                        {{res.rate}}
                    </span>
                    </div>
                </div>
                <div class="more f-l">
                    <i class="fa fa-chevron-right" ></i>
                </div>         
            </div>
            <div class="t-c" style="padding:1.5em 0;">已没有更多的数据</div> 
        </div>
        </ion-scroll>

        <div ng-show="isBack" class="bg-div"></div>
        <div ng-show="alertNow" class="re-box">
            <i class="fa fa-spinner fa-pulse"></i>
           <div class="re-text">{{reText}}</div>
        </div>


    </body>
    </html>
