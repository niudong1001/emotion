<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../sky.css">
	<link rel="stylesheet" type="text/css" href="../sky-r.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<style type="text/css">

	</style>
</head>
<body>
	<form class="form">
	    <fieldset>
	        <legend>基本表单</legend>

	        <label for="email">Email</label>
	        <input id="email" type="email" placeholder="Email">

	        <label for="password">Password</label>
	        <input id="password" type="password" placeholder="Password">

	        <label for="state">State</label>
	        <select id="state">
	            <option>AL</option>
	            <option>CA</option>
	            <option>IL</option>
	        </select>

	        <label for="remember" class="checkbox">
	            <input id="remember" type="checkbox"> Remember me
	        </label>

	        <button type="submit" class="button button-primary">Sign in</button>
	    </fieldset>

	</form>
	<form class="form form-stacked">
	    <fieldset>
	        <legend>堆叠式表单</legend>

	        <label for="email">Email</label>
	        <input id="email" type="email" placeholder="Email">

	        <label for="password">Password</label>
	        <input id="password" type="password" placeholder="Password">

	        <label for="state">State</label>
	        <select id="state">
	            <option>AL</option>
	            <option>CA</option>
	            <option>IL</option>
	        </select>

	        <label for="remember" class="checkbox">
	            <input id="remember" type="checkbox"> Remember me
	        </label>

	        <button type="submit" class="button button-primary">Sign in</button>
	    </fieldset>

	</form>
	<form class="form form-aligned">
    <fieldset>
        <div class="form-aligned-group">
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username">
        </div>

        <div class="form-aligned-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
        </div>

        <div class="form-aligned-group">
            <label for="email">Email Address</label>
            <input id="email" type="email" placeholder="Email Address">
        </div>

        <div class="form-aligned-group">
            <label for="foo">SuperLabel</label>
            <input id="foo" type="text" placeholder="Enter something here...">
        </div>

        <div class="form-aligned-content">
            <label for="cb" class="checkbox">
                <input id="cb" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="button button-primary">Submit</button>
        </div>
    </fieldset>
</form>
	
	<form class="form">
	    <fieldset class="form-fieldset-group">
	        <input type="text" class="input-1-2" placeholder="Username">
	        <input type="text" class="input-1-2" placeholder="Password">
	        <input type="email" class="input-1-2" placeholder="Email">
	    </fieldset>

	    <fieldset class="form-fieldset-group">
	        <input type="text" class="input-1-2" placeholder="Another Group">
	        <input type="text" class="input-1-2" placeholder="More Stuff">
	    </fieldset>

	    <button type="submit" class="button input-1-2 button-primary">注 册</button>
	</form>
	<a href="#">test</a>
	<hr/>
</body>
</html>
